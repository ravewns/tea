<div class="col-lg-4">
  <div class="card" style="width: 400px;">
    <a href="{{tea.image}}" class="card-image">
      <img src="{{tea.image}}" class="card-img-top" alt="Изображение 1"></a>
    <div class="card-body">
      <h5 class="card-title fw-bold">{{tea.title}}</h5>
      <p class="card-text">{{tea.description | TextPerfect}}</p>
      <a href="{{tea.image}}"  [routerLink]="['/catalog', tea.id]" class="hvr-grow card-image btn btn-primary">Подробнее</a>
    </div>
  </div>
</div>
